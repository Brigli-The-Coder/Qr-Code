<!DOCTYPE html>
<html lang="sq">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>QR Result</title>
<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 20px;
}

.container {
  background: white;
  border-radius: 16px;
  box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
  padding: 40px;
  max-width: 520px;
  width: 100%;
  text-align: center;
}

h2 {
  color: #1a202c;
  font-size: 28px;
  font-weight: 600;
  margin-bottom: 32px;
}

#qr {
  background: #f7fafc;
  border: 2px solid #e2e8f0;
  border-radius: 12px;
  padding: 24px;
  margin-bottom: 24px;
  display: inline-block;
}

.button-group {
  display: flex;
  flex-direction: column;
  gap: 12px;
}

button {
  width: 100%;
  padding: 14px 24px;
  border: none;
  border-radius: 8px;
  font-size: 15px;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.3s ease;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 8px;
}

#download {
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  color: white;
}

#download:hover {
  transform: translateY(-2px);
  box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
}

#download-png {
  background: #48bb78;
  color: white;
}

#download-png:hover {
  background: #38a169;
  transform: translateY(-2px);
  box-shadow: 0 8px 20px rgba(72, 187, 120, 0.4);
}

#download-svg {
  background: #4299e1;
  color: white;
}

#download-svg:hover {
  background: #3182ce;
  transform: translateY(-2px);
  box-shadow: 0 8px 20px rgba(66, 153, 225, 0.4);
}

button:active {
  transform: translateY(0);
}

@media (max-width: 520px) {
  .container {
    padding: 24px;
  }
  
  h2 {
    font-size: 24px;
  }
}
</style>
</head>
<body>

<div class="container">
  <h2>QR Code</h2>
  <div id="qr"></div>
  
  <div class="button-group">
    <button id="download-png">
      <span>üñºÔ∏è</span> Shkarko QR Code
    </button>
    <button id="download-svg">
      <span>üñ®Ô∏è</span> Shkarko SVG (Print)
    </button>
  </div>
</div>

<script src="https://unpkg.com/qr-code-styling@1.5.0/lib/qr-code-styling.js"></script>
<script src="script.js"></script>

</body>
</html>
